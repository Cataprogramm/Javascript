                if (this.readyState == 4 && this.status == 200) {
                document.getElementById("sitio").innerHTML = this.responseText;
                }
            };

            var opcion = document.getElementById('input').value;
            xhttp.open("GET", "ajax_opciones.php?opcion="+opcion, true);
          
            xhttp.send();
}
    </script>
