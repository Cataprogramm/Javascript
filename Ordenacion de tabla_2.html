<!DOCTYPE html>
<html lang="es">
<head>
<!---Hacer un programa que permita introducir números enteros hasta que no se desee introducir más.
A continuación deberá mostrar los números introducidos ordenados de mayor a menor.--->
		<meta charset="UTF-8">
		<meta name="author" content="Catalin Mazarache">
		<title>Ordenación de la tabla</title>
			<script>
                var enteros=new Array(2,5,27,13,52,23,46,22,4,32,34,564,76,94,11,29);
                //enteros.sort();
                var i;
                var cambios=false;
                var auxiliar=0;
                do{
                    cambios=false;
                    for (i=0;i<(enteros.length-1);i++){
                            if(enteros[i] > enteros[i+1]){
                                auxiliar=enteros[i];
                                enteros[i]=enteros[i+1];
                                enteros[i+1]=auxiliar;
                                cambios=true;
                            }
                    
                        
                    }
                }
                
                while(cambios==true);

                
                var k;
               for(k=0;k<enteros.length;k++){
                   document.write(enteros[k] + "<br>");
               }
 
			</script>
</head>
<body>

</body>
</html>
