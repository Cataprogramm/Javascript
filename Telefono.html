        <script>
        var cad = prompt("Escribe un telefono");

        function validar (cadena){
            var expReg2 = new RegExp("^(91)|(93)[0-9]{5,6}","g");
            var expReg = /^(91)|(93)[0-9]{5,6}$/g;//de esta forma,no hay que escribir las comillas
            if(expReg.test(cadena)){
                return "Bien";
            }else{
                return "Mal";
            }
        }

        alert(validar(cad));

</script>
