<!DOCTYPE html>
<html lang="es">
<head>
<!--- ---->
		<meta charset="UTF-8">
		<meta name="author" content="Catalin Mazarache">
		<title>Multiplicar</title>
			<script>
			 var numero1 = parseInt(prompt("Introduce un primer número"));
			 var numero2 = parseInt(prompt("Introduce un segundo número"));
			 
				function total(multiplicador,multiplicando){
					var producto= multiplicador * multiplicando;
					return producto;
					
				}
				var multiplicacion=total(numero1,numero2);
				alert(multiplicacion);
			</script>
</head>
<body>
	<p>Multiplicar</p>
</body>
</html>
