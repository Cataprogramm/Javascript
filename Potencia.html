			var numero1 = parseInt(prompt("Introduce un primer número"));
			var numero2 = parseInt(prompt("Introduce un segundo número"));
			
			function potencia(base,exponente){
				if(exponente===0) return (1);
				//else if(exponente==1) return (base);
				else return (base * potencia(base, exponente-1));
			}
			var total=potencia(numero1,numero2);
			alert(total);
