    <script>
         var mi_cadena = prompt("Escribe una cadena");

        function chequear (cadena){
            //var expReg = new RegExp("^a.a$","g");
            //var expReg = new RegExp("^a[.]a$","g");//de esta forma consigo que el carácter sea un punto

            /*8 números + mayúscula*/

            //Otra forma de usarlo es var expReg= / /g y sin comillas
            if(expReg.test(cadena)){
                return "Bien";
            }else{
                return "Mal";
            }
        }

        alert(chequear(mi_cadena));
