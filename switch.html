<!DOCTYPE html>
<html lang="es">
<head>
<!---Programa que pida número de opción que será un número entre 1 y 5.
Si se introduce 1 mostrará el literal 1. Y así sucesivamente, para 5 muestra 5
Si se introduce algo diferente a un 5 se mostrará un error
Usaremos la instrucción switch (case) --->

		<meta charset="UTF-8">
		<meta name="author" content="Catalin Mazarache">
		<title>Switch</title>
    <script>
        var numero= parseInt(prompt("Introduce un número"));
		switch(numero){
			case 1: 
				alert("1");break;
				case 2: 
				alert("2");break;
			case 3:
				alert("3");break;
			case 4:
				alert("4");break;
			case 5:
				alert("5");break;
			default:
				alert("error");
	   }
    </script>
</head>
<body>
    
</body>
</html>
